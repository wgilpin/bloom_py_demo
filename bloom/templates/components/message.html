<!-- Message bubble component -->
{% if message.role == 'tutor' %}
<!-- Tutor message (left-aligned, blue) -->
<div class="flex items-start space-x-3">
    <div class="flex-shrink-0">
        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
            <span class="text-white text-sm font-bold">B</span>
        </div>
    </div>
    <div class="flex-1 max-w-2xl">
        <div class="bg-blue-50 border border-blue-200 rounded-lg px-4 py-3">
            <p class="text-sm font-semibold text-blue-900 mb-1">Bloom Tutor</p>
            <div class="text-gray-800 prose prose-sm message-content">{{ message.content | safe }}</div>
        </div>
        
        <!-- Whiteboard Image Container (spec 003) -->
        {% if subtopic_id %}
        <div class="mt-3 ml-2 whiteboard-image-container" data-subtopic-id="{{ subtopic_id }}">
            <!-- Loading spinner (shown while image generating) -->
            <div class="image-loading flex items-center space-x-2 text-gray-500 text-sm">
                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Loading whiteboard diagram...</span>
            </div>
            <!-- Image will be inserted here by JavaScript -->
        </div>
        {% endif %}
        
        <p class="text-xs text-gray-400 mt-1 ml-2">{{ message.timestamp[:16] }}</p>
    </div>
</div>
{% else %}
<!-- Student message (right-aligned, gray) -->
<div class="flex items-start space-x-3 justify-end">
    <div class="flex-1 max-w-2xl flex flex-col items-end">
        <div class="bg-gray-100 border border-gray-300 rounded-lg px-4 py-3">
            <p class="text-sm font-semibold text-gray-900 mb-1">You</p>
            <div class="text-gray-800">{{ message.content }}</div>
        </div>
        <p class="text-xs text-gray-400 mt-1 mr-2">{{ message.timestamp[:16] }}</p>
    </div>
    <div class="flex-shrink-0">
        <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
            <span class="text-gray-700 text-sm font-bold">ðŸ‘¤</span>
        </div>
    </div>
</div>
{% endif %}
